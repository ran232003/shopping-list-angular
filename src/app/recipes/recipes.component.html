<div class="row">
    <div class="col-md-5">
<app-recipe-list
(item)="onItem($event)"
></app-recipe-list>
    </div>
    <div class="col-md-7" *ngIf="item !== undefined && item !== null">
        
        <app-recipe-detail
        [recipe] = "item"
        >

        </app-recipe-detail>
    </div>
</div>
