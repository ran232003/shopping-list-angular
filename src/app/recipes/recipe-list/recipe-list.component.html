<div>
  <div *ngIf="!loading; else elseBlock">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [item]="recipe"
      (itemClick)="itemWasClick($event)"
    ></app-recipe-item>
  </div>
  <ng-template #elseBlock>
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </ng-template>
</div>
